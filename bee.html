<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMS - The Color</title>
    
</head>

<style>
    #bee-container {
    position: fixed;
    width: 100%;
    height: 100vh; /* Full height */
    overflow: hidden; /* Hide overflow to keep bees within the viewport */
    z-index: 0;
    pointer-events: none;
}

.bee {
    position: absolute;
    width: 25px; /* Adjust size as needed */
    height: 42px;
    /* background-color: yellow; */
    background-image: url('../assets/bee.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation: buzz 5s infinite linear;
}

@keyframes buzz {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    100% {
        transform: translate(var(--tx), var(--ty)) rotate(360deg);
    }
}
</style>
<body>


<div id="bee-container"></div>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const beeContainer = document.getElementById('bee-container');
    if (!beeContainer) {
        console.error('bee-container not found');
        return;
    }

    const numberOfBees = 10; // Adjust the number of bees as needed

    for (let i = 0; i < numberOfBees; i++) {
        const bee = document.createElement('div');
        bee.classList.add('bee');

        // Randomize initial position
        bee.style.left = `${Math.random() * 100}%`;
        bee.style.top = `${Math.random() * 100}%`;

        // Randomize animation duration and translation distances
        bee.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration between 2s and 5s
        bee.style.setProperty('--tx', `${Math.random() * 200 - 100}px`); // Random translateX between -100px and 100px
        bee.style.setProperty('--ty', `${Math.random() * 200 - 100}px`); // Random translateY between -100px and 100px

        beeContainer.appendChild(bee);
    }
});
</script>

<!-- Other content on the page -->
<header style="z-index: 5; position: relative;">
    <h1>Welcome to My Website</h1>
</header>
<main style="z-index: 5; position: relative;">
    <p>This is some content that should appear on the page.</p>
</main>


</body>
</html>
